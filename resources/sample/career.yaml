dependencies:
  - dependency: "Psicobiologia"
    description: "Fondamentale per comprendere le basi biologiche del comportamento."
    strict_dependencies:
      - exam: "Introduzione alla Psicologia"
  - dependency: "Neuroscienze Cognitive"
    description: "Approfondisce le connessioni tra mente e cervello, utile dopo Psicobiologia."
    strict_dependencies:
      - exam: "Psicobiologia"
    soft_dependencies:
      - exam: "Metodologia della Ricerca Psicologica"
  - dependency: "Psicologia Clinica"
    description: "Per comprendere meglio la psicopatologia e le tecniche di intervento."
    strict_dependencies:
      - exam: "Psicopatologia"
    soft_dependencies:
      - exam: "Psicologia Sociale"
  - dependency: "Teorie e Tecniche del Colloquio Psicologico"
    description: "Importante per sviluppare competenze pratiche nel colloquio clinico."
    strict_dependencies:
      - exam: "Psicologia Clinica"
    soft_dependencies:
      - exam: "Psicopatologia"
      - exam: "Psicologia dello Sviluppo"
  - dependency: "Statistica per la Psicologia"
    description: "Essenziale per la ricerca in psicologia e l'analisi dei dati."
    strict_dependencies:
      - exam: "Metodologia della Ricerca Psicologica"
  - dependency: "Psicologia dello Sviluppo"
    description: "Approfondisce lo sviluppo psicologico dall'infanzia all'et√† adulta."
    soft_dependencies:
      - exam: "Introduzione alla Psicologia"
      - exam: "Psicologia Sociale"
